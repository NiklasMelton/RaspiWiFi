{% extends 'layout.html' %}

{% block body %}
  <div id="mainContent">
    <div id="wpaStatus">
      <ul>
          <li>Network: FrameSetup</li>
          <li>Key: {{ config_hash['wpa_key'] }}</li>
      </ul>
    </div>

    <h1>ADS-B Frame Setup</h1>
    <p><h2>Connect to the <q>FrameSetup</q> WiFi network</h2>
    <h2>Navigate to <q>setup.com</q></h2><p>
    <p> </p>
    <div class="wifiIcon"></div>

    <form action="{{ url_for('save_credentials') }}" method=post>
      <ul>
        <li><label for="ssid">Select your WiFi network</label></li>

        <li class="wifiNetwork">
          <select id="ssid" name="ssid", class="wifiNetworkInputs">
            {% for ssid in wifi_ap_array %}
              <option value='{{ ssid }}'>{{ ssid }}</option>
            {% endfor %}
          </select>
        </li>

        <li><a href="{{ url_for('manual_ssid_entry') }}" class="manualSSIDEntry">manual SSID entry</a></li>

        <li><label for="wifi_key">Your Wifi password</label></li>
        <li><input type="password", name="wifi_key", class="wifiNetworkInputs"></li>
        
        <p> </p>
        
        <img src="/static/globe.png", width="100" height="100">

        <li><label for="latitude">Device Latitude</label></li>
        <li><input type="text", value= '{{ lat }}', name="latitude", class="wifiNetworkInputs"></li>
        
        <li><label for="longitude">Device Longitude</label></li>
        <li><input type="text", value='{{ lon }}', name="longitude", class="wifiNetworkInputs"></li>
        
        <li><label for="zoom">Map Level (0-16)</label></li>
        <l1><input type="number", name="zoom", min="0", max="16", value='{{ zoom }}', class="wifiNetworkInputs"></li>
        
        <li><label for="zoom">Ring Spacing in Nautical Miles</label></li>
        <l1><input type="number", name="ring", min="0", max="100", value='{{ ring }}', class="wifiNetworkInputs"></li>
        
        <input type="submit", class="wifiConnectButton", value='submit'>
      </ul>
    </form>
  </div>
{% endblock %}
